{% extends 'base.html' %}

{% block title %}{{user.full_name}}{% endblock %}
{% block content %}
    <h2>{{user.full_name}}</h2>
    <img src="{{user.image_url}}" alt="{{user.last_name}}" class="img-thumbnail" width="400"/>
    <form>
        <button class="btn btn-primary" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
        <button class="btn btn-danger" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
    </form> 

    <h3>Posts</h3>
    <ul>
        {% for post in user.posts %}
        {% if post %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
    <a href="/users/{{user.id}}/posts/new"><button class="btn btn-primary">Add post</button></a>
    <a href="/"><button class="btn btn-secondary">Home</button></a>
{% endblock %}
