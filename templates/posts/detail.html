{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<h2>{{post.title}}</h2>
<p>{{post.content}}</p>

<p><i>By <a href="/users/{{post.user_id}}">{{ post.user.full_name }}</a>
    on {{ post.friendly_date }}
  </i></p>

  {% if tags %}
  <p>
      <b>Tags:</b>
      {% for tag in tags %}
    <a href="/tags/{{tag.id}}"><i class="badge badge-primary">{{ tag.name }}</i></a>
      {% endfor %}
  </p>
  {% endif %}
<form>
  <button class="btn btn-outline-primary" formaction="/users/{{post.user_id}}">Cancel</button>
  <button class="btn btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
  <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
</form>
{% endblock %}
