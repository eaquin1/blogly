{% extends 'base.html' %} 

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Posts</h1>

<ul>
    {% for post in posts %}
    <a href="/posts/{{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.content}}</p>
    <p>
        <small>By {{post.user.full_name}} on {{post.friendly_date}}</small>
    </p>
    {% endfor %}
</ul>

<button class="btn btn-outline-primary"><a href="/users">User List</a></button>
{% endblock %}
