{% extends 'base.html' %}
{% block title%}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
</ul>
<p><a href="/users/new"><button class="btn btn-sm btn-secondary">Add user</button></a></p>
{% endblock %}
