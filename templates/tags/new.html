{% extends 'base.html' %}

{% block title %}New Tag{% endblock %}
{% block content %}
<h2>Create a Tag</h2>
<form action="/tags/new" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter a name for the tag">
    </div>
    
    <button type="submit" class="btn btn-success">Add</button>
</form>
<a href="/tags"><button class="btn btn-danger">Cancel</button></a>
{% endblock %}
